    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

    <title>鲜花网</title>
		<script type="text/javascript">
	    	(function (doc, win) {
		            var docEl = doc.documentElement,
		           // orientationchange 事件 用来监听手机屏幕的反转
		            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
		            recalc = function () {
		              var clientWidth = docEl.clientWidth;//(window.innerWidth);UC 或者QQ 安卓4.0 以下原生浏览器下面是没有
		              if (!clientWidth) return;     
		               docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
		            };
		          if (!doc.addEventListener) return;
		          win.addEventListener(resizeEvt, recalc, false);
		          //DOMContentLoaded dom 加载完成，onload 有什么区别 dom css js OK 才执行的
		          doc.addEventListener('DOMContentLoaded', recalc, false);
	      })(document, window);
	  </script>
	  <script src="static/swiper-3.4.2.min.js" type="text/javascript" charset="utf-8"></script>
  	<script src="static/template.js" type="text/javascript" charset="utf-8"></script>
